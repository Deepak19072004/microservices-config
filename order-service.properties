server.port = 8083

spring.datasource.url=jdbc:postgresql://localhost:5432/order_db
spring.datasource.username=postgres
spring.datasource.password=user1
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# User Service Circuit Breaker
resilience4j.circuitbreaker.instances.user-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.user-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.user-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.user-service.waitDurationInOpenState=10s

# Product Service Circuit Breaker
resilience4j.circuitbreaker.instances.product-services.failureRateThreshold=50
resilience4j.circuitbreaker.instances.product-services.slidingWindowSize=10
resilience4j.circuitbreaker.instances.product-services.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.product-services.waitDurationInOpenState=10s

